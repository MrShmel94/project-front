<html>
<head>
    <title>RPG</title>
    <meta charset="utf-8">
    <meta id="root" about="${pageContext.request.contextPath}">
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <script src="/html/main.js" async></script>
<!--    <script type="text/javascript" src="${pageContext.request.contextPath}/html/main.js">
    </script>-->
    <link href="/css/my.css" rel="stylesheet">
</head>
<body onload="loadValue()">
<h1>RPG admin panel</h1>

<h2>Account list:</h2>

<select id="selected" onchange="loadValue()">
    <option selected>3</option>
    <option>5</option>
    <option>10</option>
    <option>20</option>
</select>
<label style="float: left; margin-right: 5px">Count per page: </label>

<table id="table">
    <tr>
        <title>Accounts list</title>
        <th>#</th>
        <th>Name</th>
        <th>Title</th>
        <th>Race</th>
        <th>Profession</th>
        <th>Level</th>
        <th>Birthday</th>
        <th>Banned</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tbody id="mainTable">

    </tbody>
</table>
<div>
    <label style="float: left">Page: </label>
   <ul id="pageBar" style="margin-top: 2px">

   </ul>
</div>

<h2>Create new account:</h2>

<div class="newChar">
    <form id="newCharForm">
        <div class="form-group col-md-3">
            <label for="inputName">Name:</label>
            <input type="text" class="form-control" id="inputName" size="12" placeholder="Enter name">
        </div>
        <div class="form-group col-md-3">
            <label for="titleName">Title:</label>
            <input type="text" class="form-control" id="titleName" size="30" placeholder="Enter title">
        </div>
        <div class="form-group col-md-3">
            <label for="newRace">Race:</label>
            <select id="newRace" class="form-control">
                <option selected value="HUMAN">HUMAN</option>
                <option value="DWARF">DWARF</option>
                <option value="ELF">ELF</option>
                <option value="GIANT">GIANT</option>
                <option value="ORC">ORC</option>
                <option value="TROLL">TROLL</option>
                <option value="HOBBIT">HOBBIT</option>
            </select>
        </div>
        <div class="form-group col-md-3">
            <label for="newProfession">Profession:</label>
            <select id="newProfession" class="form-control">
                <option selected value="WARRIOR">WARRIOR</option>
                <option value="ROGUE">ROGUE</option>
                <option value="SORCERER">SORCERER</option>
                <option value="CLERIC">CLERIC</option>
                <option value="PALADIN">PALADIN</option>
                <option value="NAZGUL">NAZGUL</option>
                <option value="WARLOCK">WARLOCK</option>
                <option value="DRUID">DRUID</option>
            </select>
        </div>
        <div class="form-group col-md-3">
            <label for="inputLevel">Level:</label>
            <input type="number" min="0" max="100" class="form-control" id="inputLevel" size="12" placeholder="Enter level">
        </div>
        <div class="form-group col-md-3">
            <label for="inputDate">Date:</label>
            <input type="date" class="form-control" id="inputDate">
        </div>
        <div class="form-group col-md-3">
            <label for="selectedBanned">Banned:</label>
            <select id="selectedBanned" class="from-control">
                <option selected value="TRUE">TRUE</option>
                <option value="FALSE">FALSE</option>
            </select>
        </div>

        <a href="#" class="btn btn-sm btn-primary" id="saveNewChar" onclick="saveNewChar()">Save New Char</a>
    </form>
</div>


</body>
</html>
